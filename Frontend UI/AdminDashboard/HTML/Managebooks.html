    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img class="user" src="../admin.png" alt="logo">
            </div>
        </div>

        <div>
            <h1>Manage Books</h1>
            <button id="addBtn" onclick="showAddForm()">Add</button>
            <button id="editBtn" onclick="showEditForm()">Edit</button>
            <button id="deleteBtn" onclick="showdeleteForm()">Delete</button>

        </div>
    </div>
    <div id="addForm">
        <h2>Add Book</h2>
        <form>
            <label for="authorName">Author Name:</label><br>
            <input type="text" id="authorName" name="authorName"><br>
            <label for="bookTitle">Book Title:</label><br>
            <input type="text" id="bookTitle" name="bookTitle"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity"><br>
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category"><br>
            <label for="bookDesc">Book Description:</label><br>
            <textarea id="bookDesc" name="bookDesc"></textarea><br>
            <label for="bookpublished">Book Published</label>
            <input type="date" id="bookpublished" name="bookpublished">
            <button type="submit" onclick="addBook()">Add Book</button>
        </form>
    </div>



    <div id="editForm">
        <h2>Edit Book</h2>
        <form>
            <label for="bookid">Book ID:</label><br>
            <input type="text" id="bookid" name="bookid"><br>
            <label for="authorName">Author Name:</label><br>
            <input type="text" id="authorName" name="authorName"><br>
            <label for="bookTitle">Book Title:</label><br>
            <input type="text" id="bookTitle" name="bookTitle"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity"><br>
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category"><br>
            <label for="bookDesc">Book Description:</label><br>
            <textarea id="bookDesc" name="bookDesc"></textarea><br>
            <label for="bookpublished">Book Published</label>
            <input type="date" id="bookpublished" name="bookpublished">
            <button type="submit" onclick="editBook()">Edit Book</button>
        </form>
    </div>

    </div>
    <div id="deleteForm">
        <h2>Delete Book</h2>
        <form>
            <label for="bookid">Book ID:</label><br>
            <input type="text" id="bookid" name="bookid"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity"><br>
            <button type="submit" onclick="deleteBook()">Delete Book</button>
        </form>
    </div>

    <script src="../JavaScript/dashboard.js"></script>

    <!-- -----------------SCRIPT---------------------- -->
    <script>
        function showAddForm() {
            document.getElementById("addForm").style.display = "block";
            document.getElementById("editForm").style.display = "none";
            document.getElementById("deleteForm").style.display = "none";
        }
        document.getElementById("addForm").style.display = "none";

        function showEditForm() {
            document.getElementById("editForm").style.display = "block";
            document.getElementById("addForm").style.display = "none";
            document.getElementById("deleteForm").style.display = "none";
        }
        document.getElementById("editForm").style.display = "none";

        function showdeleteForm() {
            document.getElementById("addForm").style.display = "none";
            document.getElementById("editForm").style.display = "none";
            document.getElementById("deleteForm").style.display = "block";
        }
        document.getElementById("deleteForm").style.display = "none";
    </script>
</body>
